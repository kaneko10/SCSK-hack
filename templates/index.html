<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>

<body>
    <h1>Hello World</h1>

    <h3 class="text-center py-5">ユーザ登録</h3>
    <!-- 名前入力フォーム -->
    <div class="text-center">
        <form method="post" action="{% url 'index' %}">
            {% csrf_token %}
            {% for item in form %}
            <div class="mb-3">
                <label for="{{item.id_for_label}}" class="form-label">{{item.label}}</label>
                <div class="form-input">
                    {{ item }}
                </div>
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-secondary" name="decision" value="decision">決定</button>
        </form>
    </div>

    <div class="text-center">
        <h3 class="text-center py-5">登録ユーザ</h3>
        <div class="container">
            <!-- usersはviews.pyでcontextに含めた変数 -->
            {% for user in users %}
            <span>名前：{{user.name}}</span>
            <span>性別：{{user.gender}}</span>
            <span>年齢：{{user.age}}</span>
            <br>
            {% endfor %}      
        </div>
    </div>

    <div class="text-center  py-5">
        <form method="post" action="{% url 'index' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-secondary" name="toPage1" value="toPage1">ページ1へ</button>
            <button type="submit" class="btn btn-secondary" name="toPage2" value="toPage2">ページ2へ</button>
        </form>
    </div>

    <script>

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
